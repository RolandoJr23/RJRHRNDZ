    </nav>

    <!----------------------------------------------- Header ----------------------------------------------->
    <header>
        <section class="projectsname">
            <button><a href="index.html#myprojects"><i class="fa-solid fa-backward"></i></a></button>

            <p class="description"></p>
            <div class="techtools">

            </div>

            <div class="projDate">
